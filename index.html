<!DOCTYPE html>
<html lang="en" id='home'>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/602bb75840.js" crossorigin="anonymous"></script>
    <script src='js/app.js' defer></script>
    <title>JaySK Portfolio</title>
</head>
<body>
    <div class="main-container">
        <nav id="nav-bar">
            <h1><a href="#home">Samuel Jay Kroll</a></h1>
            <a id='contact-link' href="#contact">Contact</a>
        </nav>
        
        <div class="logo-container">
            <a href="#home" class='logo wht-text'></a>
            <a href="#home" class='logo blk-text'></a>
        </div>  

        <div class="gallery">

            <div class="grid-container" id='grid-1'>
                <div class="btn-container">
                    <div class="btn left-btn" id='first'>
                        <a><i class="fas fa-chevron-left"></i></a></div>
                </div>
                <img src="img/InstagramLogov5wht.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                
                <div class="btn-container">
                    <div class="btn right-btn">
                        <a><i class="fas fa-chevron-right"></i></a></div>
                </div>
            </div>
            <div class="grid-container" id='grid-2'>
                <div class="btn-container">
                    <div class="btn left-btn"><a><i class="fas fa-chevron-left"></i></a></div>
                </div>
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <div class="btn-container">
                    <div class="btn right-btn">
                        <a><i class="fas fa-chevron-right"></i></a></div>
                </div>
            </div>
            <div class="grid-container" id='grid-3'>
                <div class="btn-container">
                    <div class="btn left-btn">
                        <a><i class="fas fa-chevron-left"></i></a></div>
                </div>
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <img src="img/InstagramLogov5blk.png" alt="" class="grid-item">
                <div class="btn-container">
                    <div class="btn right-btn" id='last'><a><i class="fas fa-chevron-right"></i></a></div>
                </div>
            </div>

        </div>


        <div id="contact">
            <form action="#" id="contact-form">
                <h4>Contact Me</h4> 
                <input type="text" id='name' placeholder="Name">
                <input type="email" id='email' placeholder="Email">
                <textarea name="message" id="message"></textarea>
                <input type="submit" id='submit' value='Submit'>
            </form>
        </div>
    </div>
</body>
</html>
